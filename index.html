<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="eid.css" />
    <title>Frontend Mentor | Profile card component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="top-bg"></div>
    <div class="bottom-bg"></div>
    <div class="card">
      <div class="image">
        <img src="images/bg-pattern-card.svg" alt="card" />
        <img src="images/image-victor.jpg" alt="victor" />
      </div>
      <div class="main">
        <div class="name">
          <p><span>Victor Crest</span>26</p>
          <p>London</p>
        </div>
        <hr />
        <div class="stats">
          <p><span>80K</span>Followers</p>
          <p><span>803K</span>Likes</p>
          <p><span>1.4K</span>Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Om7r-2001">OMAR EID</a>.
  </div>
  </body>
</html>
